<!doctype html>

<!-- Steven Buccini, Nikita Kouevda, Eddie Lee -->
<!-- 2012/10/02 -->

<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link href="/static/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/survey.css" rel="stylesheet" type="text/css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="/static/js/jquery-ui-1.8.24.custom.min.js" type="text/javascript"></script>
  <script src="/static/js/code.js" type="text/javascript"></script>
  <script type='text/javascript'>
    //<![CDATA[
      $(function() {
        //window.setTimeout("window.location.reload()", 2000);
      });
    //]]>
  </script>
</head>

<body>

<div id='container'>
  <div id='header'>
    <div id='logo'>
      LOGO
    </div>
  </div>
  <div id='body'>
    <div class='banner'></div>
    <div id='batting'>
      <div class='h2'>
        Jobs
      </div>
      <table>
        {% for key in quotes %}
        <tr>
          <td>
            <div class='box-{{ key }}'>
              <div class='quotebox'>
                <span class='quote' person="{{ quotes[key][0]['person']|e }}" weight="{{ quotes[key][0]['weight']|e }}">"{{ quotes[key][0]['quote']|e }}"</span>
              </div>
              <img class='triangle' src='../static/triangle.png' />
              <div class='clear'></div>
            </div>
            <div class='clear'></div>
          </td>
          <td>
            <div class="slider" style="width: 200px;"></div>
          </td>
          <td>
            <div class='box-{{ key }}'>
              <div class='quotebox'>
                <span class='quote' person="{{ quotes[key][1]['person']|e }}" weight="{{ quotes[key][1]['weight']|e }}">"{{ quotes[key][1]['quote']|e }}"</span>
              </div>
              <img class='triangle' src='../static/triangle.png' />
              <div class='clear'></div>
            </div>
            <div class='clear'></div>
          </td>
        </tr>
        <tr class='spacing'>
          <td>
            empty
          </td>
          <td>
            empty
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <button id="next_button">Next</button>
    <div id='batter_up'>
      batter up
    </div>
  </div>
  <div id='footer'>
    <span>ABOUT</span>
    <span>CONTACT</span>
    <span>TERMS</span>
    <span>PRIVACY</span>
    <span>DATA SOURCES</span>
  </div>
</div>

</body>

</html>
