<html>
<head>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="jquery-1.8.2.min.js"></script>
  <script src="jquery-ui-1.8.24.custom.min.js"></script>
  <style type="text/css">
    #slider { margin: 20 px; }
  </style>
  <script>
  $(document).ready(function() {
    $(".slider").slider( {
        min: -100, 
        max: 100,
        
      });
  });
  
function sumSliders() {
    sum = 0;
    
  
    
    console.log($(".slider").each(function(sum) {
        sum = sum + $(this).slider("value");        
        
    }););
  
  
  };
  </script>
  
</head>
<body style="font-size:62.5%;">
  
<div class="slider" style = "width: 200px;"></div>
<div class="slider" style = "width: 200px;"></div>
<div class="slider" style = "width: 200px;"></div>
<div class="slider" style = "width: 200px;"></div>

<form name="input">
<input type="button" value = "See the results!" onclick = "sumSliders();"></input>
</form>


</body>
</html>
